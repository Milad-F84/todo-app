<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="./main.js" defer></script>
</head>
<body class="h-screen bg-yellow-300">
    <div class="max-w-[500px] w-full font-sans absolute m-auto left-0 right-0 top-7 bg-slate-50 text-center">
        <div class="py-8 px-10 shadow-lg rounded-2xl">
            <h1 class="text-5xl mt-2 font-medium">Todo List</h1>
            <div class="relative flex justify-between items-center gap-4 ">
                <input
                    class="w-full bg-transparent text-black border-b-2 border-solid border-slate-300 py-4 px-2 focus:outline-none focus:border-blue-600 placeholder:text-black"
                    id="input" type="text" placeholder="add your text" />
                <i class="fa-solid fa-check cursor-pointer relative text-lg" id="btn" onclick="addTodo()"></i>
            </div>
        </div>
        <ul id="root">
        
        </ul>
    </div>
</body>
</html>
